<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feedback form</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 id="title">Feedback form</h1>
      <p id="description">Please fill out the form below!</p>

      <form id="survey-form" action="url-nowhere">
        <section class="one">
          <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required /></label>
         

          <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your name" required/></label>
          

          <label for="number" id="number-label">Age <input type="number" id="number" placeholder="Your age" min="0" max="120" /></label> 
          <label>What is your preferred product?</label>
          <select id="dropdown">
            <option>Choose preferred product</option>
            <option value="Hello Kitty diary">Hello Kitty diary</option>
            <option value="Yellow duck">Yellow duck</option>
            <option value="Yankees hat">Yankees hat</option>
            <option value="UCL football">UCL football</option>
          </select>
        </section>

        <section class="two">
          <label>Will you consider repurchasing your product again?</label>
          <label for="yes"><input type="radio" id="yes" name="rebuy" value="yes" /> Yes</label>
          
          <label for="no"><input type="radio" id="no" name="rebuy" value="yes"/> No</label>
          
        

        
          <label>How did you feel when shopping with us? (tick as many as necessary)</label>
          <label for="option-1"><input type="checkbox" id="option-1" value="happy" /> Happy</label>

          <label for="option-2"><input type="checkbox" id="option-2" value="sad" /> Sad</label>

          <label for="option-3"><input type="checkbox" id="option-3" value="confused" /> Confused</label>

          <label for="option-4"><input type="checkbox" id="option-4" value="Angry" /> Angry</label>

          <label for="option-5"><input type="checkbox" id="option-5" value="Annoyed" /> Annoyed</label>

          <label for="suggestions">If you have any suggestions please provide them below</label>
        <textarea id="suggestions" rows="5" cols="40" placeholder="type here..."></textarea>
        </section>

        <button id="submit">Submit</button>



        
      </form>
    </main>

  </body>

</html>
